[environment]
    output_format = "CBOR"
    prefix = "ff_test"
    init_file = "init_active.cbor"

[simulation]
    number_of_particles = 1
    number_of_timesteps = 2
    timestep = 0.0
    seed = [ 1, 1 ]
    [simulation.box_size]
        x = 11.0
        y = 11.0
        z = 11.0
    [simulation.grid_size]
        x = 11
        y = 11
        z = 11
        phi = 11
        theta = 11
    [simulation.output_at_timestep]
        flowfield = 1

[parameters]
    magnetic_reorientation = 0.0
    [parameters.diffusion]
        rotational = 0.0
        translational = 0.0
    [parameters.stress]
        active =  1.0
        magnetic = 0.0
