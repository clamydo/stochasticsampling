[environment]
    init_file = "foo/bar.cbor"
    io_queue_size = 50
    output_format = "Bincode"
    prefix = "foo"

[simulation]
    init_distribution = "Homogeneous"
    number_of_particles = 100
    number_of_timesteps = 500
    timestep = 0.1
    seed = 1
    [simulation.box_size]
        x = 1.0
        y = 2.0
        z = 3.0
    [simulation.grid_size]
        x = 11
        y = 12
        z = 13
        phi = 6
        theta = 7
    [simulation.output_at_timestep]
        distribution = 12
        flowfield = 42
        magneticfield = 41
        particles = 100
        particles_head = 10
        snapshot = 666
        initial_condition = false
        final_snapshot = false

[parameters]
    magnetic_drag = 123.4
    shape = 44.3
    magnetic_reorientation = 1.0
    hydro_screening = 1.3
    [parameters.magnetic_dipole]
        magnetic_dipole_dipole = 5.0
    [parameters.diffusion]
        rotational = 0.5
        translational = 1.0
    [parameters.stress]
        active =  1.0
        magnetic = 1.0
