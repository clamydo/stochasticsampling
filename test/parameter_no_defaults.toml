[environment]
    prefix = "foo"

[simulation]
    box_size = [ 1.0, 1.0 ]
    grid_size = [ 10, 10, 6 ]
    number_of_particles = 100
    number_of_timesteps = 500
    timestep = 0.1
    seed = [ 1, 1 ]

[parameters]
    magnetic_reorientation = 1.0
    [parameters.diffusion]
        rotational = 0.5
        translational = 1.0
    [parameters.stress]
        active =  1.0
        magnetic = 1.0
